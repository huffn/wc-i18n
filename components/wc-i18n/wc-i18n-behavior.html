<script>
  /** @polymerBehavior WCI18nBehavior */
  window.WCI18nBehavior = {
    /**
     * Returns the path for a component to its locale files
     *
     * @method _localeDir
     * @return {String|null} Directory for the current components locales
     */
    localeDir: function() {
      return this.resolveUrl('./locales');
    }
  };
</script>
